<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Subscribe</title>
</head>
<body class="subscribe-container">
    <!-- HEADER SECTION -->
    <div class="home-header header">
        <h1 id="subscribe-name">Coding and Cooking</h1>
    </div>
        <!-- Navigation -->
        <div class="home-nav nav">
            <ul>
                <li><a href="./index.html">Home</a></li></li>
                <li><a href="subsribe.html">Subscribe</a></li>
            </ul>
        </div>

    <main class="blog-article">
        <section class="subscribe-title">
            <h1>Subscribe</h1>
        </section>
        <section class="form-wrapper">
            <p>Fill out the form below to subscribe to my mailing list.</p>
            <form method="GET">
                <div class="form-box">
                    <div class="row">
                        <label for="fname">First Name: </label>
                        <input type="text" name="fname" placeholder="John" required>
                    </div>
                    <div class="row">
                        <label for="lname">Last Name: </label>
                        <input type="text" name="lname" placeholder="Smith" required>
                    </div>
                    <div class="row">
                        <label for="email">Email: </label>
                        <input type="email" name="email" placeholder="jsmith@email.com" required>
                    </div>
                    <div class="row">
                        <button>Register</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <!-- FOOTER SECTION -->
    <footer>
        <p>Created by Tamisha Cauley &#169 2023</p>
    </footer>
</body>
</html>
